{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>S.C.P| Log In</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href=" https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- Google Recaptcha     -->
    <!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->

    <style>
       body.login-page {
    background: url("{% static 'images/ptn.png' %}") no-repeat center center fixed;
    background-size: cover;
}

.login-box {
    background: rgba(255, 255, 255, 0.25); /* White with 25% opacity */
    border-radius: 16px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(10px); /* More blur = more watery */
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    padding: 0.6rem;
}

/* Make inner card fully transparent, keep glass border */
.card {
    background: transparent;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(31, 38, 135, 0.25);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.25);
}

.login-card-body {
    background: transparent;
    border: none;
}
    /* Enhance input fields */
    .form-control {
        background: rgba(255, 255, 255, 0.15) !important;
        border: 1px solid rgba(255, 255, 255, 0.4) !important;
        color: #fff;
    }
    .form-control::placeholder { color: rgba(255, 255, 255, 0.8); }
    .input-group-text {
        background: transparent;
        border: none;
        color: #fff;
    }

    /* Stylish button */
    .btn-success.btn-block {
        background: linear-gradient(135deg, #34d058 0%, #4dd78b 100%);
        border: none;
        transition: background 0.3s ease;
    }
    .btn-success.btn-block:hover {
        background: linear-gradient(135deg, #34d058 0%, #4dd78b 100%);
    }

    /* Logo color */
    .login-logo a { color: rgba(255, 255, 255, 0.95); }

    .campus-title {
        margin: 5px 0 20px 0; /* closer to top, spacing below */
        text-align: center;
        font-size: 3.8rem;
        font-weight: 800;
        font-style: italic;
        background: linear-gradient(135deg, #ff512f 0%, #dd2476 50%, #1e90ff 100%);
        background-clip: text;          /* standard */
        -webkit-background-clip: text;  /* Safari/iOS */
        -webkit-text-fill-color: transparent;
        text-shadow: 0 3px 10px rgba(0,0,0,0.4); filter: brightness(1.1) contrast(1.1);
    }
    </style>
</head>

<body class="hold-transition login-page">
    <h1 class="campus-title">Patan Multiple Campus</h1>
    <div class="login-box">
        <div class="login-logo ">
            <a href=""><b> Smart College Portal</b> </a>

        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <!-- <p class="login-box-msg">Sign in to start your session</p> -->
                {% if messages %}
                <div class="col-12">
                    {% for message in messages %}
                    {% if message.tags == 'error' %}
                    <div class="alert alert-danger text-center ">
                        {{message }}
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
                {% endif %}
                <form action="doLogin/" method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input required type="email" name='email' class="form-control" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input required type="password" name='password' class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="input-group mb-3">
                        <div class="g-recaptcha" data-sitekey="6LfswtgZAAAAAJ7bhwqZZtDpBsc75ekH6FWA4Fnt"></div>

                    </div> -->
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" class="btn btn-success btn-block">Log In</button>
                        </div>


                        <!-- /.col -->
                    </div>
                </form>


                <p class="mb-1">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </p>

            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>

</body>

</html>
